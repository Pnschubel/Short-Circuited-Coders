    <script>
        var index = {
            AL: "At the direction of Gov. Kay Ivey, the state health officer has amended a safer at home order. People over age 6 must wear masks in indoor public spaces, when using a transportation service or when outdoors in gatherings of 10 or more. Nonwork gatherings are allowed, but individuals from different households must maintain a 6-foot distance from one another. Restaurants, bars and breweries can offer limited dine-in services. Hair salons and similar personal-care businesses may also reopen, as long as social distancing and sanitizing measures are taken. Retail stores, athletic facilities and entertainment venues must continue to limit occupancy and implement sanitation and social distancing practices. Beaches are open, but patrons must practice social distancing. Hospital, nursing and long-term care facilities must limit visitors except for circumstances such as end-of-life care or supporting someone with a disability.",
            AK: "Gov. Mike Dunleavy modified a travel mandate that requires those arriving in Alaska to show a negative COVID-19 test, agree to be tested on arrival or opt to self-quarantine for 14 days. Critical infrastructure workers are exempt. Previously, Dunleavy permitted all businesses, including restaurants, hair salons, gyms, museums and entertainment venues to reopen at 100 percent capacity. Safeguards are recommended. In group gatherings, individuals from separate households are encouraged to maintain a 6-foot distance from one another.",
            AZ: "Gov. Doug Ducey ordered restaurants to limit indoor dining operations to less than 50 percent of capacity. Previously, he signed an order pausing the reopening of bars, indoor gyms, indoor movie theaters and water parks until July 27. They had previously been allowed to reopen after a stay-at-home order expired.",
            AR: "Gov. Asa Hutchinson issued a face mask mandate that will take effect July 20. Everyone age 10 or older must wear a mask whether indoors or outdoors if social distancing cannot be maintained. As of July 1, family and friends of those in nursing homes and care facilities have been permitted to visit if the facilities have met certain state health department requirements. Previously, Hutchinson issued an order protecting businesses from liability for damages or injury relating to coronavirus exposure. There is an exception for willful, malicious or intentional misconduct. \n\nThe state moved to phase 2 of its reopening plan on June 15. Restaurants can expand capacity for dine-in services. Gyms, fitness centers, hair salons and spas can operate if they have safety precautions in place. Visitor centers at state parks and shops can reopen, and residents can rent cabins and lodges. With an approved plan, indoor and outdoor entertainment venues can hold events of up to 66 percent capacity. For gatherings of 100 people or fewer, no approved plan is required.",
            CA: "Gov. Gavin Newsom is rolling back reopening plans in about 30 counties, continuing to modify a stay-at-home order for the state’s 40 million residents amid a surge in coronavirus cases. Outdoor operations are still permitted. But businesses such as fitness centers, malls, hair salons and museums are among those that must close again. Restaurants must also halt indoor dining. Businesses providing essential services, including gas stations, pharmacies, food stores, banks and laundry facilities, remain open. Newsom extended through July 28 an order that allows local government officials to halt evictions of renters affected by the coronavirus pandemic.\n\nPreviously, the governor ordered everyone to wear a face mask in public spaces; children under age 2 and people with certain medical disabilities are among those who are exempt.",
            CO: "Gov. Jared Polis ordered everyone age 11 or older to wear a face covering in indoor public spaces or while using public transportation or ride-hailing services. Previously, he signed an order permitting workplaces to deny service or admission to customers who aren’t wearing a face mask.\n\nThe state is under a modified safer-at-home order, by which residents 65 and older and other vulnerable individuals are urged, but not required, to stay at home. Indoor gatherings are allowed but must be limited to 100 people, among other restrictions. Outdoor events must have no more than 175 people. Restaurants can resume dine-in services at 50 percent capacity or 50 people (whichever is fewer), and bars, at 25 percent capacity or 50 people (whichever is fewer). Retail stores can allow customers inside, with limits in place. Hair salons and other personal-care businesses can resume services, also with limits on the number of clients. Cannabis and liquor stores remain open.",
            CT: "Gov. Ned Lamont announced he will require travelers arriving in the state to announce their plans and disclose where they are staying, among other details. Previously, he signed an order requiring travelers arriving in Connecticut from states with high COVID-19 infection rates to self-quarantine for 14 days. Phase 2 of the state’s reopening plan began June 17. Restaurants are permitted to resume dining-in services at 50 percent capacity, and gyms are allowed to reopen with restrictions. Hair salons, barbershops and casinos can reopen with precautions in place. Lamont has increased the number of people allowed to gather indoors for social and recreational purposes to 25, and outdoors to 100. Lamont ordered people to wear a face mask in public when a 6-foot distance from others cannot be maintained.",
            DE: "Gov. John Carney announced a delay in moving the state to Phase 3 of its economic reopening plan. Under Phase 2, retail stores, restaurants, hair salons and most other businesses can resume operating at 60 percent capacity. Exercise facilities must remain at 30 percent capacity. Indoor gatherings of more than 250 people must be approved. Beaches reopened May 22. Carney has ordered residents over age 12 to wear a face covering when in public places, including grocery stores and on mass transit.",
            DC: "Mayor Muriel Bowser announced that D.C. could enter Phase 2 of the region’s reopening plan on Monday, June 22. People must continue to practice social distancing and should wear face coverings in public areas. Gatherings of more than 50 people are prohibited. Restaurants can resume indoor dining with restrictions, such as spacing tables 6 feet apart and limiting party size to six people. Retail establishments can reopen for indoor shopping but must limit occupancy to 50 percent. Bars and nightclubs are among nonessential businesses that must remain closed. High-contact sports are prohibited. Hair salons and barbershops may reopen, but customers must make appointments and other safeguards must be in place.",
            FL: "As cases spiked in the state, Halsey Beshears, secretary of the Department of Business and Professional Regulation, on June 26 ordered bars that derive more than 50 percent of their sales from alcohol to stop selling alcohol for on-premises consumption. Gov. Ron DeSantis had signed an order that permitted most counties to begin phase 2 of their reopening plan on June 5. Restaurants can offer indoor service at 50 percent capacity. Movie theaters may also reopen at 50 percent capacity. Gatherings of up to 50 people are permitted. DeSantis modified a travel mandate, requiring most people who arrive from Connecticut, New Jersey, New York or Louisiana to self-quarantine for 14 days; students traveling for academic work or activity are exempt. Miami-Dade County Mayor Carlos Giménez ordered visitors and employees of grocery stores, restaurants, pharmacies and other essential businesses to wear face masks. Several other cities in Florida have a similar requirement. Recently, Giménez ordered restaurants in Miami-Dade County to close again for indoor dining services. Takeout, delivery and outdoor dining are still allowed. The order also closes party venues and short-term rentals.",
            GA: "Gov. Brian Kemp signed an order extending restrictions related to COVID-19. People living in long-term care facilities and other at-risk individuals, such as those with severe lung or heart disease, must shelter in place until July 31. People required to shelter in place can’t receive visitors except in limited circumstances. Kemp strongly encouraged everyone to wear face masks while outside their homes but stopped short of requiring it. Gatherings of up to 50 people are allowed, but individuals must maintain a 6-foot distance from each other. Restaurants no longer have to limit the number of customers but must adhere to strict sanitation and social distancing guidelines. Gyms, hair salons and movie theaters are among businesses that can operate with restrictions.",
            HI: "Gov. David Ige announced that as of Sept. 1, travelers arriving in Hawaii must show a negative COVID-19 test result or self-quarantine for 14 days. Until then a travel mandate remains in effect that requires all people entering Hawaii from out of state to self-quarantine for 14 days except for those who perform emergency response or critical infrastructure functions. Those traveling between islands no longer have to self-quarantine. The state is under an Act With Care phase of its reopening that allows many businesses to resume operations, with restrictions. Gatherings of up to 50 people are allowed indoors, and events of up to 100 people are allowed outdoors; individuals should practice social distancing for both. Previously, Ige issued an order requiring people to wear a face mask while inside an essential business or while waiting in line to enter one. Kauai Mayor Derek Kawakami and Honolulu Mayor Kirk Caldwell ordered people to also wear masks outdoors when social distancing cannot be maintained.",
            ID: "Gov. Brad Little announced that he is extending Stage 4 of Idaho’s reopening plan and that the state will move to a regional response going forward. Under Stage 4, gatherings of any size are permitted, but people should practice social distancing and follow hygiene recommendations. While businesses may resume operations, they should adhere to social distancing and sanitation recommendations.",
            IL: "Gov. J.B. Pritzker announced Phase 4 guidelines under the state’s 5-phase plan to reopen the economy. As of June 26, gatherings of up to 50 people or 50 percent of the room’s capacity are permitted. Bowling alleys, theaters, performing arts centers and similar indoor venues can resume, with limits. Restaurants can reopen for indoor dining at 25 percent capacity but must space tables six feet apart, among other restrictions. Hair salons, gyms and other nonessential businesses can reopen if they  have safety measures and other restrictions in place. Anyone over age 2 must wear a face mask when indoors at a public space or when outdoors at a public place where a 6-foot distance between people cannot be maintained.",
            IN: "Gov. Eric Holcomb announced he will extend Stage 4.5 guidelines of the state’s reopening plan to last through July. Under Stage 4.5, bars, nightclubs, movie theaters and other entertainment venues can reopen at 50 percent capacity, among other restrictions. Restaurants can operate at 75 percent capacity; retail stores at full capacity. Hair salons, gyms, hotels, government offices and other professional businesses were permitted to reopen. Reopened businesses are required to implement a safety plan that addresses sanitation and social distancing. Gatherings of up to 250 people are permitted, indoors or outdoors, provided that social distancing practices are in place. Adult day care facilities can allow outdoor visitation. Individuals 65 or older and other vulnerable populations are encouraged to remain cautious when at work or out in the community. Face masks are still recommended for trips outside the home.",
            IA: "Gov. Kim Reynolds signed a proclamation permitting more businesses to reopen on a limited basis. Casinos, amusement parks and bowling alleys were among the businesses most recently allowed to reopen with restrictions. Previously, Reynolds permitted movie theaters, museums, hair salons, barbershops, gyms, retail stores, massage parlors and other nonessential businesses to resume operations if safety precautions are taken. Reynolds also allowed restaurants to reopen with a customer limit and a requirement to space parties 6 feet apart. Farmers markets can also operate, but only food vendors are permitted to sell, and social distancing measures must be in place. The governor has permitted social gatherings of more than 10 people if social distancing measures are implemented.",
            KS: "Gov. Laura Kelly ordered anyone over age 5 to wear a mask in indoor public spaces, when using public transportation or when outside if a 6-foot distance from others cannot be maintained. Previously, Kelly announced that counties should come up with their own plans to reopen businesses. A statewide plan to restart the economy in phases offers guidance, but counties aren’t required to follow it. The state Department of Health and Environment mandated a 14-day home quarantine for all Kansans who traveled to a state with widespread transmission. The mandate also applies to anyone who traveled internationally or on a cruise ship on or after March 15.",
            KY: "Gov. Andy Beshear ordered people over age 5 to wear a face covering while inside a public space, while using public transportation or when in an outdoor public space where social distancing cannot be maintained. Previously, Beshear announced that bars can be permitted to reopen and groups of 50 people or fewer will be permitted to gather. Currently, fitness centers, bowling alleys, retail stores and movie theaters can operate with restrictions. Restaurants are permitted to resume indoor dining services with a limit on the number of customers at any one time.",
            LA: "Gov. John Bel Edwards revised the restrictions of Phase 2 of the state’s reopening plan. People age 8 and older must wear a mask in public spaces, indoors or outdoors, unless social distancing can be maintained. Parishes with a low rate of COVID-19 incidents can opt out of the mask mandate. Indoor social gatherings are capped at 50 people. Outdoor social gatherings of more than 50 people are permitted only if individuals from separate households can maintain a 6-foot distance from one another. Edwards also closed bars for on-premises food and drink consumption but can remain open for pickup or delivery. Hair salons, gyms, theaters, churches, museums, restaurants, bars and breweries are among the businesses that can operate at 50 percent capacity. Amusement parks, concert halls and children’s indoor play centers are among businesses that must remain closed.",
            ME: "Gov. Janet Mills modified a travel mandate that requires those visiting Maine who plan to stay in a lodging establishment to show a negative COVID-19 test or opt to self-quarantine for 14 days. Travelers from five states, including Vermont and New Hampshire, are exempt. Previously, Mills signed an executive order further loosening restrictions on businesses and permitting gatherings of up to 50 people. Nail salons, gyms and fitness centers can open in some counties. Face coverings are mandatory in public spaces where social distancing cannot be maintained. Under a safer-at-home order, people over 60 are encouraged to limit interactions with those outside their household but aren’t required to stay at home. Campgrounds have been permitted to reopen with safety precautions. Hair salons, retail stores and restaurants can reopen with limits.",
            MD: "Gov. Larry Hogan signed an order updating Phase 2 of the state’s reopening plan. Restaurants can offer in-dining services at 50 percent capacity, among other restrictions. Outdoor amusement businesses can also reopen with restrictions. Religious facilities can reopen, but must limit occupancy to 50 percent. Indoor gyms and other fitness studios can reopen June 19, along with malls and arcades. Senior centers and theaters are among businesses that remain closed. Hogan has ordered people to wear a face covering in retail businesses and food establishments, and on public transportation.",
            MA: "Gov. Charlie Baker announced that as of July 6, most of the state could move to step 1 of phase 3 of its reopening plan. Boston is slated to start July 13. Movie theaters, museums and fitness centers can reopen with restrictions. Indoor gatherings are limited to eight people per 1,000 square feet or 25 people maximum. Outdoor gatherings in an enclosed space are limited to 25 percent of the space’s occupancy or 100 people maximum. Restaurants can continue indoor service but must space tables 6 feet apart, among other restrictions. Retail stores and close-contact businesses, such as nail and hair salons, can remain open but must follow precautions. Previously, Baker relaxed travel restrictions, no longer requiring travelers from seven nearby states to self-quarantine for 14 days upon arrival. Baker ordered everyone over age 2 to wear a face mask in public places, including grocery stores and taxis.",
            MI: "In response to a surge in COVID-19 cases, Gov. Gretchen Whitmer ordered individuals age 5 or older to wear a face covering when inside an enclosed business or public space and when outside in crowded spaces. Businesses open to the public must refuse service to people not wearing a mask. She also recently ordered bars in most regions to stop indoor service due to the rise in cases. The mandate applies to food establishments that earn more than 70 percent of their gross receipts from alcohol sales. Outside service is still permitted. Previously, Whitmer signed an order allowing certain regions to move to phase 5 of the state’s reopening plan. Hair salons, gyms, indoor theaters and similar establishments are permitted to reopen with restrictions. In phase 5, outdoor gatherings of up to 250 and indoor gatherings of up to 50 are permitted. For regions still in phase 4, hair salons and other personal care businesses can reopen. Outdoor gatherings of up to 100 people are permitted and indoor gatherings are limited to 10. Retail stores and restaurants can reopen statewide with restrictions.",
            MN: "Gov. Tim Walz announced gyms, theaters, concert halls and museums are among businesses permitted to reopen June 10 with occupancy limits. He also said restaurants could resume indoor dining June 10, but people must make reservations and other restrictions apply. Indoor gatherings will still be capped at 10 people, but outdoor gatherings of up to 25 people will be permitted. Previously, he allowed personal-care services — like hair and nail salons — to reopen with safety and sanitation practices in place. Walz also issued an order permitting weddings, funerals and worship services to resume, but people not in the same household must maintain a 6-foot distance, among other restrictions. Retail stores can allow people inside but must limit the number of customers.",
            MS: "Gov. Tate Reeves announced new restrictions in 13 counties. People in affected counties will be required to wear face coverings at public gatherings or in a shopping environment. Indoor gatherings are limited to 10 people and outdoor gatherings to 20 people. The order is expected to go into effect next week. For all other counties, in places where social distancing isn’t possible, group gatherings are capped at 50 people if outdoors and 20 people if indoors. If people can maintain a 6-foot distance from one another, outdoor group gatherings are capped at 100 and indoor at 50. Previously, Reeves issued an order permitting all businesses to reopen as long as restrictions are in place to prevent the spread of COVID-19. Elderly and vulnerable individuals are encouraged to continue to stay at home but are not required to do so.",
            MO: "Gov. Mike Parson announced that the state will fully reopen June 16. A press release issued by the governor’s office said, “All statewide restrictions will be lifted, though local officials will still have the authority to put further rules, regulations, or ordinances in place.” Parson encouraged people to continue to practice social distancing and take precautions, such as practicing good hygiene and avoiding large crowds.",
            MT: "Gov. Steve Bullock directed the state’s economy to reopen in phases. Phase two began June 1. All businesses can operate and should implement social distancing. Gyms, fitness centers, pools, movie theaters and restaurants can increase capacity to 75 percent. People are encouraged to maintain a 6-foot distance from others when in public and avoid gathering in groups of more than 50. People over 65 and other vulnerable populations are encouraged to stay at home. Senior centers and assisted living facilities cannot allow visitors.",
            NE: "Gov. Pete Ricketts announced that most regions of the state can move to phase 3 of the reopening plan on June 22. That means that restaurants and bars can operate at full capacity, but parties must be limited to eight people. Gyms, hair salons and similar businesses can operate at 75 percent capacity. Indoor gatherings of up to 50 percent occupancy are permitted but cannot exceed 10,000 people. Outdoor gatherings of up to 75 percent occupancy are allowed, up to 10,000 people. For regions still under phase 2, movies theaters and bars can reopen at 50 percent capacity, with social distancing restrictions in place. Restaurants can resume in-person dining but must limit customers and seat parties at least 6 feet apart. Hair salons, tattoo parlors and similar personal-care businesses can reopen, limiting customers to 10 at a time. Anyone who tests positive for COVID-19 or who is experiencing symptoms must self-quarantine for 14 days. Ricketts also signed an order waiving the requirement that adults 72 or older must renew a driver’s license in person.",
            NV: "Gov. Steve Sisolak announced that he is pausing the reopening plan, keeping the state in Phase 2 through July. Under that phase, residents are encouraged to stay at home, gatherings of more than 50 people are prohibited, and employees are encouraged to work remotely if possible. Restaurants are permitted to resume dine-in services, as long as they adhere to sanitation and social distancing guidelines. Bars and breweries can reopen, with restrictions. Retail stores can allow customers on-site in a limited capacity. Most other businesses can also reopen, with restrictions, including movie theaters, bowling alleys, gyms and hair salons. Nightclubs and adult-entertainment facilities remain closed. Previously, Sisolak signed an order directing people over age 2 to wear a face covering whenever they leave home, including at outdoor public spaces when social distancing of at least 6 feet cannot be maintained.",
            NH: "Gov. Chris Sununu permitted the state’s stay-at-home order to expire June 15. Restaurants can resume both indoor and outdoor dining services, but tables should be spaced 6 feet apart, among other guidelines. Gyms can reopen at 50 percent capacity. Previously, Sununu permitted retail stores, hair salons, barbershops and similar businesses to reopen with restrictions. He reopened all seacoast beaches and lifted the restrictions on certain activities, such as sunbathing and picnicking. Hotels could reopen June 5, but out-of-state travelers must meet self-quarantine restrictions.",
            NJ: "Gov. Phil Murphy ordered people to wear face coverings when outside in public spaces if social distancing cannot be maintained. Wearing cloth masks in grocery stores and other indoor retail businesses already was a requirement. Previously, Murphy paused indoor dining at restaurants, which was set to resume July 2. He has permitted indoor gatherings of up to 100 people or 25 percent of a room’s capacity (whichever is smaller). Outdoor gatherings of up to 500 people are allowed, though attendees must maintain a 6-foot distance from one another. Retail stores can have a limited number of customers inside, and restaurants can continue to provide outdoor service. Hair salons and barbershops can resume services. Movie theaters and other entertainment venues remain closed. Travelers arriving in New Jersey from states with high rates of COVID-19 must self-quarantine for 14 days. Murphy also announced that as of July 6, schools can have outdoor graduation ceremonies that incorporate social distancing and professional sports teams can train and compete if safety protocols are followed.",
            NM: "Gov. Michelle Lujan Grisham announced a limited reopening for certain businesses. Restaurants can resume indoor service at 50 percent capacity, and breweries can resume outdoor service, also at half capacity. Gyms, hair salons and other close-contact businesses may reopen with restrictions. Previously, the governor permitted retail stores to reopen at limited capacity and state parks to reopen for day use. Individuals are required to wear face masks in public except when eating, drinking or exercising. Lujan Grisham also ordered any out-of-state travelers arriving in New Mexico to self-quarantine for 14 days.",
            NY: "Andrew Cuomo announced that travelers arriving in New York from states with high rates of COVID-19 must self-quarantine for 14 days. Previously, Cuomo announced that five regions can enter phase 4 of a multiphase plan on June 26. Under this phase, zoos, nature parks, outdoor museums and other low-risk outdoor arts and entertainment venues can reopen at 33 percent capacity. Indoor arts and entertainment venues can open at 25 percent capacity. Social gatherings of up to 50 people are allowed. For state regions in phase 3, restaurants can resume indoor service at 50 percent capacity and gatherings of up to 25 people are permitted. Nail salons and other personal care businesses can reopen with restrictions. New York City entered phase 3 on July 6, but indoor dining is still prohibited there. Previously, Cuomo mandated anyone over age 2 wear a face mask in public if social distancing cannot be maintained. The governor also issued an order permitting businesses to deny entry to anyone who is not wearing a mask. He increased the fine for not following social distancing guidelines from $500 to $1,000.",
            NC: "Gov. Roy Cooper extended phase 2 of a safer-at-home plan to Aug. 7. Residents are still encouraged to stay in and work from home as much as possible. Restaurants and retail stores can operate but must limit the number of customers. Checkout lines and other high-traffic areas must mark off 6-foot increments of spacing. Hair salons and other personal-care businesses can reopen with restrictions. Gatherings of 20 or fewer people outside and 10 or fewer indoors are allowed if social distancing can be maintained. Entertainment and fitness venues, including gyms, remain closed./n/nPreviously, Cooper ordered people age 11 and older to wear face coverings in public places where social distancing cannot be maintained. Visits to nursing homes and assisted living facilities are restricted except in compassionate care situations, such as end-of-life circumstances.",
            ND: "Gov. Doug Burgum signed an order encouraging people to follow the state’s Smart Restart plan. It recommends that restaurants, cafés and similar food establishments operate at 75 percent capacity. Hair salons and other personal-care businesses should operate with sanitation measures in place. Gyms and fitness centers that hold classes should follow social distancing practices.",
            OH: "Under the authority of Gov. Mike DeWine, the Department of Health ordered people in seven counties to wear face coverings when inside a location that is not a residence, when using public transportation or if outside where a 6-foot distance between non-household members cannot be maintained. People under age 10 or those with certain medical conditions are exempt, among others. Under the current health advisory to reopen the state’s economy, gyms and other fitness venues can resume operations if they follow safety standards. Restaurants can offer table service indoors, with restrictions. Retail stores may reopen, but certain sanitation and social distancing practices must be implemented. Hair salons and other close-care businesses can reopen, provided they abide by strict sanitation rules. Nonessential medical procedures may resume, and nonessential offices, construction and manufacturing businesses may restart operations. Everyone using shared outdoor space must keep a distance of at least 6 feet except for family members. Gatherings of more than 10 people are prohibited.",
            OK: "Gov. Kevin Stitt signed an order allowing long-term care facilities to accept visitors under the state’s phased reopening plan. Phase 3, which began June 1, allows summer camps to open. Workplaces no longer have to restrict the number of staff members. Hair salons and other personal-care businesses can take walk-in clients. Businesses should implement sanitation and social distancing practices. Travelers from six states — California, Connecticut, Louisiana, New Jersey, New York and Washington — must self-quarantine for 14 days upon entering Oklahoma. Some cities require people to wear a face covering when in public.",
            OR: "Gov. Kate Brown ordered that as of July 15, people must wear face coverings in outdoor spaces where a 6-foot distance cannot be maintained. Face coverings are already a requirement in indoor public spaces. Children under 12 are exempt. Brown also announced she is modifying the rules for indoor social gatherings by capping them at 10 people. Houses of worship and businesses are exempt. Most counties have entered phase 2 of the state’s plan, under which offices can reopen with social distancing measures in place. For counties still under phase 1, restaurants and bars can resume indoor dining, but they must place tables 6 feet apart; parties are limited to 10 or fewer people; and a 10 p.m. curfew applies. Salons, spas and gyms are among businesses allowed to reopen with restrictions. Visitors aren’t permitted at nursing homes or long-term care facilities except in limited circumstances, such as during end-of-life stages.",
            PA: "Gov. Tom Wolf announced new restrictions on the state’s phased reopening plan. All counties are in the green phase, but restaurants must now limit indoor dining to 25 percent capacity. Indoor gatherings are capped at 25 people, and outdoor gatherings, at 250 people. Gyms, hair salons, nail salons, tattoo parlors and other close-contact businesses can reopen with restrictions. Previously, under Wolf’s direction, the Department of Health ordered individuals age 2 and older to wear a face covering in public places indoors and outdoors if a 6-foot distance from non-household members cannot be maintained. The governor announced that the tollbooths along the Pennsylvania Turnpike will stop taking cash.",
            RI: "Gov. Gina Raimondo outlined phase 3 guidance for the state, which began June 30. Restaurants can expand indoor dining to 66 percent capacity. Retail stores can resume operations with capacity limits. Close-contact businesses, such as gyms and hair salons, can also reopen with restrictions. Private indoor social gatherings are limited to 25 people or 50 people with a licensed caterer. Private outdoor social gatherings are limited to 50 people or 100 with a licensed caterer. Public mass outdoor gatherings are limited to 250 people. Public mass indoor gatherings are permitted to up to 1 person per 100 square feet with 6-foot spacing. Previously, Raimondo ordered individuals over age 2 to wear a face covering in public spaces, whether indoors or outdoors. Face masks are also required when using taxis, ride-share vehicles or similar transportation services. Anyone arriving in Rhode Island from an area with a stay-at-home order still in effect must self-quarantine for 14 days.",
            SC: "Gov. Henry McMaster has issued an order allowing entertainment venues, such as museums and bingo halls, and recreational and athletic facilities to reopen with restrictions. Previously, he released an order permitting restaurants to offer indoor service if they space tables 6 to 8 feet apart and meet other social distancing requirements. McMaster has allowed clothing, furniture and jewelry stores, bookstores and other nonessential businesses to reopen, with limits on the number of customers at one time. Gyms, hair salons, spas and other close-contact businesses have also been permitted to reopen in a limited capacity. Theaters and nightclubs remain closed. McMaster gave the go-ahead to reopen beaches but left the decision to local authorities.",
            SD: "Gov. Kristi Noem signed an order putting the state’s “Back to Normal” plan in effect. The plan encourages employers to sanitize high-traffic areas and screen employees for illness. Retail businesses should operate in a manner that promotes social distancing and should consider limiting the number of customers inside their stores. The plan also encourages, but doesn’t require, older adults and other vulnerable individuals to stay at home.",
            TN: "Under the direction of Gov. Bill Lee, the state’s economic recovery group issued updated guidelines for businesses as they reopen. It recommends that restaurants space tables 6 feet apart and limit parties to 10 people, among other restrictions. Retail stores should limit customers, and gyms, hair salons, spas and similar close-contact businesses should implement strict social distancing and sanitation practices. Amusement parks, movie theaters and other large venues can also reopen but should separate people from different households or small groups by 6 feet and encourage customers to wear face masks, among other precautions. Previously, Lee issued an order permitting groups of up to 50 to gather. People not within the same household should practice social distancing. The Metro Board of Health for Nashville and Davidson County ordered individuals in the region to wear masks with in public. Gov. Lee has also given mayors in counties without a locally run health department to issue a face mask requirement.",
            TX: "Gov. Greg Abbott ordered anyone 10 or older to wear a mask in indoor public spaces or when outside if a 6-foot distance from others cannot be maintained. Counties with no more than 20 active COVID-19 cases are exempt. Abbott also amended a previous order on outdoor gatherings. Gatherings of more than 10 people are now prohibited in most circumstances unless local government officials approve them. Previously, Abbott banned elective surgeries at hospitals in four counties in order to preserve beds for coronavirus patients. Abbott also signed an order to roll back parts of the state’s reopening plan. Under this directive, restaurants, which were previously allowed to offer dine-in service at 75 percent capacity, must scale back to 50 percent. Most other businesses can operate at 50 percent capacity. The occupancy limits don’t apply to worship services, government operations or youth camps. Hair salons, nail salons and other personal-care businesses don’t have an occupancy limit, but workstations must be spaced 6 feet apart. A number of counties have ordered businesses to require their employees to wear face masks.",
            UT: "Gov. Gary Herbert signed an order updating the guidance for the reopening plan. The state uses a color-coded system. Most counties are in the yellow low-risk phase, under which all businesses can reopen if they take precautions. Restaurants must space tables six feet apart. When playing sports, participants should be checked for symptoms. Salt Lake and Summit counties require people to wear a face mask in public places; other counties encourage, but don’t require, this practice. Indoor events of up to 3,000 people and outdoor gatherings of up to 6,000 are permitted. Private gatherings are capped at 50 people or fewer. For counties in the green new-normal phase, restrictions on private gatherings are lifted, but people are encouraged to take personal responsibility to stop the spread of COVID-19. Previously, Herbert ordered all people entering Utah to disclose their travel plans.",
            VT: "Gov. Phil Scott announced that restaurants and entertainment venues could expand capacity to 50 percent of occupancy size. Indoor events of up to 75 people and outdoor organized events of up to 150 are allowed. He eased restrictions on long-term care facilities to allow residents to receive two visitors per day, but the visits must be outside, among other restrictions. Previously, he permitted hair salons and barbershops to reopen, but they must take appointments and limit occupancy. Hotels, inns, bed-and-breakfasts and other lodging areas could also resume operations beginning May 22, but out-of-state travelers must follow a self-quarantine mandate.",
            VA: "Gov. Ralph Northam announced that Virginia bars must remain closed in phase 3 of the state’s reopening plan, which began July 1. Restaurants will be able to offer indoor service at full capacity, but parties must be separated by 6 feet, among other restrictions. Indoor and outdoor swimming pools, gyms and fitness centers will be able to operate at 75 percent capacity. Social gatherings of up to 250 people will be allowed. Movie theaters, concert venues and other entertainment areas can reopen but must follow strict guidelines. Northam ordered everyone 10 and older to wear a face covering in indoor public spaces.",
